<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div class=container>
    <div class="jumbotron">
      <h1>Chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    
    <form class="form form-inline">
        <div class="form-group textbox">
            <input type="text" class="form-control " id="create-message" placeholder="enter message here...">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info form-control new-room-btn">Submit Message</button>
        </div>
    </form>
    <form class="form form-inline">
      <select class="roomNames">
      </select>
      <button type="button" class="addroom btn btn-info">Add New Room </button>
    </form>
    <div id="chats"></div>
  </div>
  </body>
</html>
